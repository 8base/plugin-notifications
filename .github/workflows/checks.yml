name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependecies
        run: |
          yarn

      - name: Lint
        run: |
          yarn lint

      - name: Test
        run: |
          yarn test
