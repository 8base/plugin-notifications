type UserPreparedNotification {
  id: ID
  createdAt: DateTime
  title: String
  message: String
  readed: Boolean
}

type UserPreparedNotificationsResponse {
  items: [UserPreparedNotification!]!
  count: Int!
}

extend type NotificationsQuery {
  userPreparedNotificationsList: UserPreparedNotificationsResponse
}
