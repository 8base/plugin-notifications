type UserPreparedNotification {
  id: ID
  createdAt: DateTime
  title: String
  message: String
  read: Boolean
}

type UserPreparedNotificationsResponse {
  items: [UserPreparedNotification!]!
  count: Int!
}

extend type NotificationsQuery {
  userPreparedNotificationsList(timezone: String): UserPreparedNotificationsResponse
}
